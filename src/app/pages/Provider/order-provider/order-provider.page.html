<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" ></ion-back-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
    <ion-buttons slot="end">
      <ion-icon style="color:rgb(155, 146, 146)" name="menu" (click)="presentActionSheet()" class="btn_menu"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <div   *ngFor="let item of commandes;" >
    <ion-item button [routerLink]="['/detail-order-provider',item.id]">
    
   <ion-col size="4">
      <ion-label>
        <p> NÂ° {{item.id}}</p>
        <ion-note color="primary" >{{item.createdAt | date}}     
        </ion-note>
      </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-label>
      <p> Name : {{item.nameClient}}</p>
      <ion-note color="primary" >{{item.type}}     
      </ion-note>
    </ion-label>
    </ion-col>
    <ion-col size="4">
      <ion-note color="primary" >
        <p>{{ item.total | currency: 'TND'}}</p>
        <p>{{ item.etat}}</p>
      </ion-note> 
    </ion-col>

  </ion-item>
</div>
</ion-list>

</ion-content>
