<ion-header>
  <ion-toolbar color="primary">
     <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
       <ion-icon style="color:#fff" name="menu"></ion-icon>
     </ion-button>
     <ion-title>
       Covid-19
     </ion-title>
   </ion-toolbar>
 </ion-header>
 <ion-content>

<ion-row justify-content-end>
      <ion-button (click)="goToOrders()" >
          <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
</ion-row>

<ion-row>
 <ion-col>
  <ion-list class="products">
    <ion-label >My Products</ion-label>
    <ion-item-sliding *ngFor="let product of products;">
      <ion-item button [routerLink]="['/edit-products', product.id]">
        <ion-avatar slot="start">
          <img [src]="product.picture">
        </ion-avatar>

        <ion-label>
          {{ product.name }}
          <p>{{ product.description }}</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="product.price">{{ product.price | currency: 'TND' }}</ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-col>
</ion-row>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="'/add-products'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button  routerLink="/home" expand="block">
            all products
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button routerLink="myproducts" expand="block">
           My products
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
