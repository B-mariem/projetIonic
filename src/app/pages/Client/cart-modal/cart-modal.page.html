<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cart </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
 

 
  <div class="ion-padding">
 
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="1" class="ion-align-self-center">
              {{ p.amount }}
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.amount * p.price | currency:'TND' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-list>
        <ion-radio-group class="ion-margin-top" [(ngModel)]="commande.type">
          <ion-item>
            <ion-label>delivery : 5.000 TND</ion-label>
            <ion-radio slot="start" name="commande.type" value="delivery"></ion-radio>
          </ion-item>
  
          <ion-item>
            <ion-label>in store</ion-label>
            <ion-radio slot="start" name="commande.type" value="in store"></ion-radio>
          </ion-item>
      
        </ion-radio-group>
      </ion-list>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              Total:
            </ion-col>
            <ion-col size="6" class="ion-text-end"> 
             
                {{ getTotal() | currency:'TND' }}
            
             
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="commande.nameClient"  placeholder="Name Client"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" [(ngModel)]="commande.phoneClient" placeholder="phone Client"></ion-input>
        </ion-item>
        <ion-item  *ngIf="commande.type=='delivery'">
          <ion-input type="text" [(ngModel)]="commande.adressClient"   placeholder="adress Client"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
 
    <ion-button expand="full" (click)="checkout()">
      Valider
    </ion-button>
  </div>
 
</ion-content>
