<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
 

  <ion-content class="ion-align-items-center">
    <br>
    <ion-item>
      <ion-label position="floating" ></ion-label>
      <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" > </ion-label>
      <ion-input type="password" placeholder="password" [(ngModel)]="userLogin.password"></ion-input>
    </ion-item>
   
    <ion-text color="dark">
      <p text-right style="float: right;" (click)="reset(userLogin.email)" >Forgot Password?</p>
    </ion-text>
     
  
      <br>
    <br>
    <ion-button class="ion-margin-top" (click)="login()" expand="block"> login</ion-button>

   

    <br>
    <ion-text color="dark">
      <p text-center>Don't have a account?</p>
    </ion-text>
    <ion-button expand="full" color="danger" (click)="goToRegister()" style="width: 250px;margin: auto;">Register</ion-button>
    </ion-content>
