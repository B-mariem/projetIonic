<ion-header>
  <ion-toolbar color="primary">

     <ion-buttons slot="end" fill="clear">
      <ion-button (click)="openCart()" #cart class="btn_cart">
      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-button>
       <ion-icon style="color:#fff" name="menu" (click)="presentActionSheet()"></ion-icon>
     </ion-buttons>

     <ion-title>
       Covid-19
     </ion-title>
   </ion-toolbar>
 </ion-header>
 
 <ion-content>

   <br>
 <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-label>All Products</ion-label>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-avatar slot="start" [routerLink]="['/details', product.id]">
          <img [src]="product.picture">
        </ion-avatar>
        <ion-label [routerLink]="['/details', product.id]">
          {{ product.name }}
          <p>{{ product.description }}</p>
      <ion-text  color="success"  style="float: right; font-size: x-small;" *ngIf="product.totalamount > 0" >In Stock </ion-text>
      <ion-text  color="danger"  style="float: right; font-size: x-small;" *ngIf="product.totalamount == 0" >not available </ion-text>
 
      <p style="color: black;">{{product.adresse}}</p>
         
        </ion-label>        
        <ion-note color="primary" slot="end">
          <p>{{ product.price | currency: 'TND' }}</p>
          <ion-button (click)="addToCart(product)" >
            <ion-icon name="add"></ion-icon>
          </ion-button>
         
        </ion-note>
        
          
        
      </ion-item>

     
    </ion-item-sliding>
    
    
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button  routerLink="/home" expand="block">
            all products
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button routerLink="/myproducts" expand="block">
           My products
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
