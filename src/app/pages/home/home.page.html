<ion-header>
  <ion-toolbar color="primary">
     <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
       <ion-icon style="color:#fff" name="menu"></ion-icon>
     </ion-button>
     <ion-title>
       Covid-19
     </ion-title>
   </ion-toolbar>
 </ion-header>
 
 <ion-content>
   <br>
 <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-label>All Products</ion-label>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item button [routerLink]="['/details', product.id]">
        <ion-avatar slot="start">
          <img [src]="product.picture">
        </ion-avatar>

        <ion-label>
          {{ product.name }}
          <p>{{ product.description }}</p>
          <p style="float: right;color: coral;">{{ product.etat }}</p>
          <p style="color: black;">{{product.adresse}}</p>
        </ion-label>
        <ion-note color="primary" slot="end" *ngIf="product.price">{{ product.price | currency: 'TND' }}</ion-note>
      
      </ion-item>

     
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button  routerLink="/home" expand="block">
            all products
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button routerLink="/myproducts" expand="block">
           My products
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
