<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button routerLink="/home" ></ion-back-button>
    </ion-buttons>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-label >My Products</ion-label>

  <ion-item-sliding *ngFor="let item of Usercommandes;">
    <ion-item button [routerLink]="['/detail-order', item.id]">
   
      <ion-label>
        <p> NÂ° {{item.id}}</p>
        <ion-note color="primary" >{{item.createdAt | date}}</ion-note>

      </ion-label>

      <ion-note color="primary" slot="end">
        <p>{{ item.total | currency: 'TND'}}</p>
      </ion-note> 
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteCommande(item.id)">
        <ion-icon slot="top" name="trash"></ion-icon>
        delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
</ion-content>
